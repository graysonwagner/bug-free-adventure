<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="develop/style.css">
                <title>Password Generator</title>
</head>

<body>

  <div class="container center-block">
    <header>
      <h1>Password Generator</h1>
    </header>
    <h2>Generate a Password</h2>
    <textarea class="form-control" readonly id="password" placeholder="Your Secure Password"
      aria-label="Generated Password"></textarea>
    <br>
    <button type="button" class="btn btn-primary" id="generate">Generate Password</button>
    <button type="button" class="btn btn-secondary" id="copy"> Copy to Clipboard </button>
  </div>

  <script src="develop/script.js"></script>

</body>

</html>
